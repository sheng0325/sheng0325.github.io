- name: 多类别目标检测闭环系统（Faster R-CNN）
  year: '2024'
  tags: 目标检测、Faster R-CNN
  description:
    - 基于 PyTorch 实现 Faster R-CNN 目标检测完整训练与推理流程，支持 COCO-style JSON 标注解析，在约 3.3 万张 训练图像、1.6 万张测试图像、21 个目标类别的数据集上完成模型训练与评估。
    - 以 ResNet50 预训练模型作为主干网络，构建标准两阶段目标检测架构，实现 RPN 候选框生成、多尺度目标检测与 RoI 特征对齐。
    - 采用 SGD 优化器完成模型训练，通过 TensorBoard 监控训练过程，模型 loss 随迭代稳定收敛。
    - 采用 COCO 官方评估协议，模型在 mAP@IoU=0.5:0.95 指标上达到 0.208。

- name: Face Animation with an Attribute-Guided Diffusion Model
  year: '2024'
  tags: 视频换脸、面部动画
  description:
    - 复现 FADM 论文，实现高质量的面部动画和视频换脸效果，搭建完整实验环境并整理 Vox-PNG 数据集。
    - 解决数据预处理难题：使用 skimage 统一视频帧尺寸、转换数据类型为 float32、统一三通道 RGB 格式，替换 imageio.v3 提高视频读取稳定性。
    - 建立多维度评估体系：使用 PSNR、SSIM、NIQE、FID、LSE-C/LSE-D 等指标进行定量评估，引入 TCS（时间一致性）和 AV Sync（音视频同步）评价思路。
    - 通过调整训练超参数优化模型效果，分析并解决模型不收敛问题。

- name: 字符级 Transformer 预训练与微调（MinGPT）
  year: '2024'
  tags: Transformer、字符级语言模型、span corruption
  description:
    - 实现字符级 GPT 模型（4 层 Transformer），完整覆盖因果掩码自注意力、位置编码与解码式建模流程，用于验证小规 模预训练模型的可学习性。
    - 设计并实现基于 span corruption 的自监督预训练任务（CharCorruption），在字符级维基语料上完成预训练，并迁移至 下游任务，验证预训练对低资源分类任务的增益。
    - 在出生地预测任务（500 类）上进行微调与评估，采用基于负对数似然的候选集打分进行检索式解码，在验证集上取得 Top-1 准确率 4.2%
    - 训练层面结合 AdamW、梯度裁剪与 warmup/cosine 学习率策略，保证小模型预训练与微调过程的稳定性

- name: 强化学习训练：腾讯 MOBA 1v1（PPO）
  year: '2024'
  tags: MOBA、自博弈、PPO、LSTM、强化学习
  description:
    - 基于 MOBA 1v1 PPO 训练框架进行二次开发，搭建自博弈训练与评估闭环（采样/更新/评估），实现与规则 AI 对战。
    - 重点重构奖励塑形机制（血量/经济/补刀/推塔/技能），提升学习信号密度与训练稳定性。
    - 围绕训练稳定性进行系统性调参：迭代调整 PPO 超参（clip/熵系数/GAE/学习率/梯度裁剪等），通过胜率与关键行为指标评估改动效果。

