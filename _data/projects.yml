- name: 光伏投资分析 AI Agent
  year: '2025'
  tags: 文心智能体、金融科技、数据分析
  description:
    - 在文心智能体搭建投研决策 Agent：构建领域知识库与检索链路（切分/元数据/召回 + 重排），支持政策/报告依据 可追溯引用。
    - 将估值与指标计算工具化：设计 DCF/现金流引擎（含“三免三减半”等税收口径与多情景参数），以工具 Schema 约 束参数与单位口径，通过 Tool/Function Calling 驱动确定性计算。
