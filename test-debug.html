<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <p>Current URL: <span id="current-url"></span></p>
    <p>Language Detection Result: <span id="lang-result"></span></p>

    <script>
        // Simulate masthead.html language detection logic
        function getCurrentLanguage() {
            const path = window.location.pathname;
            if (path.startsWith('/en/') || path === '/en') {
                return 'en';
            } else {
                return 'zh';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-url').textContent = window.location.pathname;
            document.getElementById('lang-result').textContent = getCurrentLanguage();
        });
    </script>
</body>
</html>
